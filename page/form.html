<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="overflow-x: hidden">

    <!-- change this with the google form iframe link -->
    <iframe id="myIframe"
        src="https://docs.google.com/forms/d/e/1FAIpQLSdElDPIUWiTwqBh4Hxi1dYk0hrPNExTpghhzjWXTcXgpmYByQ/viewform?embedded=true"
        width="300px" height="300px" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <!-- changes the form to match the width and height of the webpage -->
    <script>
        function resizeIframe() {
            var iframe = document.getElementById("myIframe");
            var width = window.innerWidth;
            var height = window.innerHeight;
            iframe.style.width = width + "px";
            iframe.style.height = height + "px";
        }

        window.addEventListener("resize", resizeIframe);
        resizeIframe();
    </script>
</body>

</html>
